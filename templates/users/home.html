{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">📚 School Management System</h1>
        <p class="text-muted mb-5">Choose a section below to manage</p>
        
        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <a href="{% url 'student_list' %}" class="btn btn-primary btn-lg w-100 shadow">👨‍🎓 Students</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="{% url 'class_list' %}" class="btn btn-success btn-lg w-100 shadow">🏫 Classes</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="{% url 'teacher_list' %}" class="btn btn-warning btn-lg w-100 shadow">👩‍🏫 Teachers</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="{% url 'subject_list' %}" class="btn btn-info btn-lg w-100 shadow">📖 Subjects</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
