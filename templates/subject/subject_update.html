<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Subject</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    .container {
      max-width: 500px; margin: auto; background: #fff; padding: 20px;
      border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    form p { margin-bottom: 15px; }
    button {
      background: #28a745; color: white; padding: 10px 15px;
      border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #218838; }
    .back { display: inline-block; margin-top: 15px; color: #007bff; text-decoration: none; }
    .back:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Subject</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
    <a href="{% url 'subject_list' %}" class="back">â¬… Back to Subjects</a>
  </div>
</body>
</html>
