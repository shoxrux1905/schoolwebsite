<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Class</title>
    <style>
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .btn-cancel {
            background-color: #777;
        }
        .btn-cancel:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Delete Class</h1>
    <p>Are you sure you want to delete the class "<strong>{{ object.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'class_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
